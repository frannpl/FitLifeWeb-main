server {
    listen 80;
    server_name localhost;

    # Directorio donde Nginx busca los archivos estaticos
    root /usr/share/nginx/html;
    index index.html;

    # Manejar las rutas de React (Single Page Application)
    # Si la ruta no es un archivo o directorio existente, devuelve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deshabilitar logs para archivos estaticos que se piden frecuentemente
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Bloquear acceso a archivos ocultos (como .git, .env)
    location ~ /\. {
        deny all;
    }
}
